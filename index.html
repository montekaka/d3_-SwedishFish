<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bayesian Inference exercise</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style type="stylesheet" href="css/styles.css"></style>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="mdl-grid portfolio-max-width portfolio-contact">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Swedish Fish A/B Testing - D3 Graphic</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <p>Posterior Distribution</p>
            <p><div id="chart"></div></p>
            <form action="#" class="">
                 <div class="mdl-textfield mdl-js-textfield">
                   <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nDraws" value="10000">
                   <label class="mdl-textfield__label" for="nDraws">Number of draws...</label>
                   <span class="mdl-textfield__error">Input is not a number!</span>
                 </div>
                 <p>
                   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                     <input class="mdl-textfield__input" type="text" rows="5" id="priorData" value = "[1,1,0,1,1,1,0,1,0,0]">
                     <label class="mdl-textfield__label" for="priorData">Enter Prior sample</label>
                   </div>
                </p>
                 <p>
                   <div class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="refresh">
                     Refresh
                   </div>
                 </p>
             </form>
          </div>
        </div>
      </div>
    </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.js"
    integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/simulation.js"></script>
  <script src="js/dataCleaning.js"></script>
  <script src="js/simulatingData.js"></script>
  <script src="js/buildChart.js"></script>
  <script src="js/script.js"></script>

</body>
